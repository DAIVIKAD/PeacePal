<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeacePal Wellness Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef5f9;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: #2a9d8f;
      padding: 10px;
    }
    .tab-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      padding: 8px 12px;
    }
    .tab-bar button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    .progress-bar {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-fill {
      height: 20px;
      background: #2a9d8f;
      width: 0%;
      transition: width 0.4s ease;
    }
    .garden {
      position: relative;
      height: 400px;
      background: linear-gradient(#cce8d5, #89c9b8);
      border-radius: 10px;
      overflow: hidden;
    }
    .plant {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .plant:hover {
      transform: scale(1.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    #sentimentResult {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tab-bar">
    <button onclick="switchTab('dashboard')">üè† Dashboard</button>
    <button onclick="switchTab('journal')">üìñ Journal</button>
    <button onclick="switchTab('garden')">üå± Garden</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="tab active">
    <h2>Welcome to PeacePal</h2>
    <p>Track your progress and start your journey.</p>
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 10%"></div>
    </div>
    <button onclick="continueJourney()">Continue Journey</button>
  </div>

  <!-- Journal -->
  <div id="journal" class="tab">
    <h2>Your Journal</h2>
    <textarea id="journalTextarea" oninput="handleJournalInput()" placeholder="Write your thoughts..."></textarea>
    <div id="sentimentResult"></div>
    <canvas id="sentimentChart"></canvas>
  </div>

  <!-- Garden -->
  <div id="garden" class="tab">
    <h2>Your Healing Garden</h2>
    <div class="garden">
      <img src="https://i.ibb.co/jV3v6S0/tree.png" 
           class="plant" 
           style="left:40%; bottom:10%; width:120px;" 
           onclick="interactWithPlant('tree')">
      <img src="https://i.ibb.co/VvGgts2/flower.png" 
           class="plant" 
           style="left:20%; bottom:5%; width:80px;" 
           onclick="interactWithPlant('red-flower')">
      <img src="https://i.ibb.co/VvGgts2/flower.png" 
           class="plant" 
           style="left:65%; bottom:5%; width:80px;" 
           onclick="interactWithPlant('blue-flower')">
    </div>
    <p id="plantMessage"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // App state
    const appState = {
      progress: 10,
      journal: []
    };

    // Tab switching
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      if (tabName === 'journal' && window.sentimentChart) {
        window.sentimentChart.update('resize');
      }
    }

    // Journey progress
    function continueJourney() {
      appState.progress = Math.min(appState.progress + 10, 100);
      document.getElementById('progressFill').style.width = appState.progress + '%';
    }

    // Plant messages
    const plantMessages = {
      'red-flower': "The red flower blooms with your courage üå∫",
      'blue-flower': "The blue flower whispers peace üíô",
      'tree': "The tree stands tall with your strength üå≥"
    };

    function interactWithPlant(plant) {
      document.getElementById('plantMessage').textContent = plantMessages[plant] || "Such a beautiful plant!";
    }

    // Journal + Sentiment
    function handleJournalInput() {
      const text = document.getElementById('journalTextarea').value;
      let sentiment = "Neutral";
      if (text.includes("happy") || text.includes("joy")) sentiment = "Positive";
      else if (text.includes("sad") || text.includes("angry")) sentiment = "Negative";

      document.getElementById('sentimentResult').textContent = "Sentiment: " + sentiment;
      updateSentimentChart(sentiment);
    }

    // Chart.js
    let ctx = document.getElementById('sentimentChart').getContext('2d');
    window.sentimentChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
          label: 'Sentiment Count',
          data: [0, 0, 0],
          backgroundColor: ['#2a9d8f', '#ccc', '#e76f51']
        }]
      },
      options: { responsive: true }
    });

    function updateSentimentChart(sentiment) {
      if (sentiment === "Positive") window.sentimentChart.data.datasets[0].data[0]++;
      if (sentiment === "Neutral") window.sentimentChart.data.datasets[0].data[1]++;
      if (sentiment === "Negative") window.sentimentChart.data.datasets[0].data[2]++;
      window.sentimentChart.update();
    }
  </script>
</body>
</html>
